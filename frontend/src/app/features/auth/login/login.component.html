<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <div class="header-content">
          <mat-icon class="login-icon">local_hospital</mat-icon>
          <mat-card-title>Sign In</mat-card-title>
          <mat-card-subtitle>Medical Management System</mat-card-subtitle>
        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput 
                   type="email" 
                   formControlName="email"
                   placeholder="Enter your email"
                   autocomplete="email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              {{ getErrorMessage('email') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput 
                   [type]="hidePassword ? 'password' : 'text'"
                   formControlName="password"
                   placeholder="Enter your password"
                   autocomplete="current-password">
            <button mat-icon-button 
                    matSuffix 
                    type="button"
                    (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              {{ getErrorMessage('password') }}
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Organization</mat-label>
            <mat-select formControlName="organizationId" placeholder="Select your organization">
              <mat-option *ngFor="let org of organizations" [value]="org.id">
                {{ org.name }}
              </mat-option>
            </mat-select>
            <mat-icon matSuffix>business</mat-icon>
            <mat-error *ngIf="loginForm.get('organizationId')?.touched && loginForm.get('organizationId')?.invalid">
              {{ getErrorMessage('organizationId') }}
            </mat-error>
          </mat-form-field>

          <button mat-raised-button 
                  color="primary" 
                  type="submit"
                  class="full-width login-button"
                  [disabled]="loading">
            <mat-progress-spinner *ngIf="loading" 
                                diameter="20" 
                                mode="indeterminate">
            </mat-progress-spinner>
            <span *ngIf="!loading">Sign In</span>
          </button>
        </form>
      </mat-card-content>

      <mat-card-actions>
        <div class="card-actions">
          <p>Don't have an account? 
            <a routerLink="../register" class="register-link">Register here</a>
          </p>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
