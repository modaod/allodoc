<mat-toolbar color="primary" *ngIf="isAuthenticated">
  <!-- App Menu Button -->
  <button mat-icon-button [matMenuTriggerFor]="appMenu" class="app-menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  
  <!-- App Menu -->
  <mat-menu #appMenu="matMenu" class="app-menu">
    <button mat-menu-item routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-menu-item routerLink="/patients">
      <mat-icon>people</mat-icon>
      <span>Patients</span>
    </button>
    <button mat-menu-item routerLink="/consultations">
      <mat-icon>medical_services</mat-icon>
      <span>Consultations</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/patients/new">
      <mat-icon>person_add</mat-icon>
      <span>Add Patient</span>
    </button>
    <button mat-menu-item routerLink="/consultations/new">
      <mat-icon>add</mat-icon>
      <span>New Consultation</span>
    </button>
  </mat-menu>

  <!-- Clickable Logo -->
  <a routerLink="/dashboard" class="app-logo-link">
    <div class="app-logo">
      <span class="logo-text">AD</span>
    </div>
    <span class="app-title">AlloDoc</span>
  </a>
  
  <span class="spacer"></span>
  
  <!-- Centered Organization Context -->
  <div class="organization-context-center" *ngIf="getCurrentOrganization()">
    <button mat-button [matMenuTriggerFor]="orgMenu" class="org-switcher-button-center">
      <mat-icon>business</mat-icon>
      <span class="org-name">{{ getCurrentOrganization()?.name }}</span>
      <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
    </button>
    <mat-menu #orgMenu="matMenu" class="org-menu">
      <div class="org-menu-header">
        <span>Organization</span>
      </div>
      <mat-divider></mat-divider>
      <button 
        mat-menu-item 
        *ngFor="let org of getUserOrganizations()" 
        (click)="switchOrganization(org.id)"
        [class.current]="org.id === getCurrentOrganization()?.id">
        <div class="org-menu-item">
          <div class="org-info">
            <span class="org-name">{{ org.name }}</span>
            <span class="org-role">{{ getUserRole(org) }}</span>
          </div>
          <mat-icon *ngIf="org.id === getCurrentOrganization()?.id" class="check-icon">check</mat-icon>
        </div>
      </button>
      <div *ngIf="getUserOrganizations().length === 1" class="single-org-info">
        <mat-icon>info</mat-icon>
        <span>You belong to this organization only</span>
      </div>
    </mat-menu>
  </div>
  
  <span class="spacer"></span>
  
  <!-- User Menu -->
  <div class="user-menu">
    <span class="user-name">{{ getUserDisplayName() }}</span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
