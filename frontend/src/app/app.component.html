<mat-toolbar color="primary" *ngIf="isAuthenticated">
  <!-- App Menu Button -->
  <button mat-icon-button [matMenuTriggerFor]="appMenu" class="app-menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  
  <!-- App Menu -->
  <mat-menu #appMenu="matMenu" class="app-menu">
    <button mat-menu-item [routerLink]="isInSuperAdminMode && isSuperAdmin() ? '/super-admin' : '/dashboard'">
      <mat-icon>dashboard</mat-icon>
      <span>{{ isInSuperAdminMode && isSuperAdmin() ? 'System Dashboard' : ('nav.dashboard' | translate) }}</span>
    </button>
    <button mat-menu-item routerLink="/patients">
      <mat-icon>people</mat-icon>
      <span>{{ 'nav.patients' | translate }}</span>
    </button>
    <button mat-menu-item routerLink="/consultations">
      <mat-icon>medical_services</mat-icon>
      <span>{{ 'nav.consultations' | translate }}</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/patients/new">
      <mat-icon>person_add</mat-icon>
      <span>{{ 'nav.addPatient' | translate }}</span>
    </button>
    <button mat-menu-item routerLink="/consultations/new">
      <mat-icon>add</mat-icon>
      <span>{{ 'nav.newConsultation' | translate }}</span>
    </button>
    <button mat-menu-item routerLink="/prescriptions/new">
      <mat-icon>medication</mat-icon>
      <span>{{ 'nav.quickPrescription' | translate }}</span>
    </button>
    <mat-divider *ngIf="isSuperAdmin()"></mat-divider>
    <button mat-menu-item routerLink="/dashboard" *ngIf="isSuperAdmin() && isInSuperAdminMode" (click)="toggleSuperAdminMode()">
      <mat-icon>arrow_back</mat-icon>
      <span>Back to Regular Dashboard</span>
    </button>
    <button mat-menu-item routerLink="/super-admin" *ngIf="isSuperAdmin() && !isInSuperAdminMode" (click)="toggleSuperAdminMode()">
      <mat-icon>admin_panel_settings</mat-icon>
      <span>Super Admin</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="switchLanguage(currentLang === 'en' ? 'fr' : 'en')">
      <mat-icon>language</mat-icon>
      <span>{{ currentLang === 'en' ? 'Fran√ßais' : 'English' }}</span>
    </button>
  </mat-menu>

  <!-- Clickable Logo -->
  <a [routerLink]="isInSuperAdminMode && isSuperAdmin() ? '/super-admin' : '/dashboard'" class="app-logo-link">
    <div class="app-logo">
      <span class="logo-text">AD</span>
    </div>
    <span class="app-title">{{ isInSuperAdminMode && isSuperAdmin() ? 'AlloDoc Admin' : 'AlloDoc' }}</span>
  </a>
  
  <span class="spacer"></span>
  
  <!-- Centered Organization Context -->
  <div class="organization-context-center" *ngIf="getDisplayOrganization() || isSuperAdmin()">
    <button mat-button [matMenuTriggerFor]="orgMenu" class="org-switcher-button-center">
      <span class="org-name">{{ getDisplayOrganization()?.name || 'No Organization' }}</span>
    </button>
    <mat-menu #orgMenu="matMenu" class="org-menu">
      <button 
        mat-menu-item 
        *ngFor="let org of getUserOrganizations()" 
        (click)="switchOrganization(org.id)"
        [class.current]="org.id === getDisplayOrganization()?.id">
        <div class="org-menu-item">
          <div class="org-info">
            <span class="org-name">{{ org.name }}</span>
            <span class="org-role">{{ getUserRole(org) }}</span>
          </div>
          <mat-icon *ngIf="org.id === getDisplayOrganization()?.id" class="check-icon">check</mat-icon>
        </div>
      </button>
    </mat-menu>
  </div>
  
  <span class="spacer"></span>
  
  <!-- User Menu -->
  <div class="user-menu">
    <span class="user-name">{{ getUserDisplayName() }}</span>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>{{ 'nav.profile' | translate }}</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>{{ 'nav.settings' | translate }}</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>{{ 'nav.logout' | translate }}</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
